<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	table{
		width:600px;
		margin:auto;
		border:1px solid;
	}
	table tr:nth-of-type(even){
		background:rgba(0,0,0, .1);
	}
	td{
		height: 50px;
		padding-left:10px;
	}
	tr td:nth-of-type(even){
		border-left:1px solid;
		border-bottom:1px solid;
	}
	</style>
</head>

<body>

		<tr>

		</tr>
		<tr>

		</tr>
		<tr>
			<td>четрв</td>
			<td>значение 4</td>
		</tr>
		<tr>
			<td>пятый</td>
			<td>значение 5</td>
		</tr>
		<tr>
			<td>шестой</td>
			<td>значение 6</td>
		</tr>
		<tr>
			<td>седьмой</td>
			<td>значение 7</td>
		</tr>
		<tr>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
	input{
		display: block;
	}
	</style>
</head>
<body>
	<form action="">
		<input class="form-control" type="text" data-attribute="SurName" value="znak"> - фамилия
		<input class="form-control" type="text" data-attribute="FirstName"> - имя
		<input class="form-control" type="text" data-attribute="SecondName"> - отчество
		<input class="form-control" type="text" data-attribute="BirthDate"> - дата рождения
		<input class="form-control" type="text" data-attribute="DocumentSeries"> - серия паспорта
		<input class="form-control" type="text" data-attribute="DocumentNumber"> - номер паспорта
		<input class="form-control" type="text" data-attribute="DocumentIssuedBy"> - кем выдан паспорт
		<input class="form-control" type="text" data-attribute="DocumentIssueDate"> - дата выдачи паспорта
		<input class="form-control" type="text" data-attribute="HomePhone"> - домашний телефон
		<input class="form-control" type="text" data-attribute="MobilePhone"> - мобильный телефон
		<input class="form-control" type="text" data-attribute="Email"> - мыло
	</form>
</body>
</html>
